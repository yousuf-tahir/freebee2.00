<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="order.css">
</head>
<body style="background-image: url(https://www.shutterstock.com/image-photo/website-header-fashionable-couple-looking-260nw-1785066224.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container">
        <h1>Checkout</h1>
        <h3 style="text-align: center;">FREEBEE</h3>
        <form id="checkout-form" action="/freebee2.00/ty/ty.html" method="get">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="postal">Email</label>
                <input type="email" id="postal" name="postal" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="order">Order</label>
                <textarea id="order" name="order" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">Cash on Delivery</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit">Place Order</button>
                <button type="reset" onclick="window.location.reload();">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
