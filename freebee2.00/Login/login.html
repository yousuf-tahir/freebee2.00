<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; margin-top:50px ; font-family:Arial, Helvetica, sans-serif; font-size: 36px;" class="hover-effect">Freebee</h1>
    <div class="center">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="txt_field">
                <input type="text" id="username" name="username" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" name="password" required>
                <label>Password</label>
            </div>
            <div style="display: flex; justify-content: center;">
                <button type="submit">Login</button>
            </div>
        </form>
        <p id="loginMessage"></p>
        <p style="text-align: center; margin-top: 20px;">Not a user? <a href="/freebee2.00/Login/signup.html">Signup</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
